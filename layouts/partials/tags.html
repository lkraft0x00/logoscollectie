<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
<h1 class="is-size-5">Tags</h1>
    <p>
	{{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
          <a class="is-size-7" href="{{ .Permalink }}">{{ $tag | urlize }}&nbsp;</a>
      {{- end -}}
    {{- end -}}
	</p>
{{ end }}
